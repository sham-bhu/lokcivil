{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-blue-800 mb-6">Post New Job/Internship</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 font-semibold mt-4">Post</button>
    </form>
</div>
{% endblock %}

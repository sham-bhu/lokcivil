{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 px-4">
    <h1 class="text-4xl font-extrabold text-blue-800 mb-10 text-center">{{ subject.name }}</h1>
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Chapters</h2>
    {% if chapters %}
        <ul class="space-y-4">
            {% for chapter in chapters %}
            <li>
                <a href="{% url 'subjective_qas' subject.mongoid chapter.mongoid %}" class="text-xl font-semibold text-blue-600 hover:underline">{{ chapter.name }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-500 text-center">No chapters found for this subject.</p>
    {% endif %}
    <a href="{% url 'subjectives' %}" class="mt-8 inline-block text-blue-600 hover:underline">&larr; Back to Subjects</a>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">Edit Q&amp;A</h1>
    <form method="post" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Update Q&amp;A</button>
        <a href="{% url 'manage_subjective_qas' qa.chapter.mongoid %}" class="bg-gray-400 text-white px-6 py-2 rounded-md hover:bg-gray-500 transition ml-2">Cancel</a>
    </form>
</div>
{% endblock %}

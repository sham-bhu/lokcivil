{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 px-4">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-red-700 mb-4">Delete Province Entry</h1>
        <p class="mb-6 text-gray-700">Are you sure you want to delete the province entry <span class="font-semibold">"{{ pradesh.title }}"</span>? This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition">Yes, Delete</button>
                <a href="{% url 'manage_pradesh' %}" class="bg-gray-400 text-white px-6 py-2 rounded-md hover:bg-gray-500 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

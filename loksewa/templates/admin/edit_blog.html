{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">Edit Blog Post</h1>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Blog Title</label>
                <input type="text" name="title" value="{{ article.title }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload New Image (Optional)</label>
                <input type="file" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-sm text-gray-500 mt-1">Leave empty to keep current image</p>
                {% if article.image %}
                    <div class="mt-2">
                        <p class="text-sm text-gray-600">Current image:</p>
                        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="w-32 h-24 object-cover rounded mt-1">
                    </div>
                {% endif %}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Blog Content/Description</label>
                <textarea name="content" required rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none">{{ article.content }}</textarea>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Update Blog Post</button>
                <a href="/manage-blog/" class="bg-gray-500 text-white px-6 py-2 rounded-md hover:bg-gray-600 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12">
    <h1 class="text-3xl font-bold text-blue-800 mb-8">Edit Current Event</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
            <input type="text" name="title" value="{{ event.title }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image (Optional)</label>
            {% if event.image %}
                <img src="{{ event.image.url }}" alt="{{ event.title }}" class="w-32 h-24 object-cover rounded mb-2">
            {% endif %}
            <input type="file" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="text-sm text-gray-500 mt-1">Accepted formats: JPG, PNG, GIF</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Document (Optional)</label>
            {% if event.document %}
                <a href="{{ event.document.url }}" class="text-blue-600 hover:underline" target="_blank">View Current Document</a>
            {% endif %}
            <input type="file" name="document" accept=".pdf,.doc,.docx,.ppt,.pptx,.xls,.xlsx" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <p class="text-sm text-gray-500 mt-1">Accepted formats: PDF, DOC, DOCX, PPT, PPTX, XLS, XLSX</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" required rows="8" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none">{{ event.description }}</textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Update Event</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-blue-700">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 font-semibold">Login</button>
    </form>
    <p class="mt-4 text-sm">Don't have an account? <a href="/accounts/signup/" class="text-blue-600 hover:underline">Sign up</a></p>
</div>
{% endblock %}

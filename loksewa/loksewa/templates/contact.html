{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow">
    <h1 class="text-3xl font-bold text-blue-800 mb-6">Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Your Name</label>
            <input type="text" name="name" class="border rounded px-4 py-2 w-full" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Your Email</label>
            <input type="email" name="email" class="border rounded px-4 py-2 w-full" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Message</label>
            <textarea name="message" class="border rounded px-4 py-2 w-full" rows="4" required></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800 font-semibold">Send</button>
    </form>
    <div class="mt-6 text-gray-600">
        <p>Email: <a href="mailto:admin@loksewa.com" class="text-blue-600 hover:underline">admin@loksewa.com</a></p>
        <p>Facebook: <a href="#" class="text-blue-600 hover:underline">fb.com/loksewaprep</a></p>
        <p>Instagram: <a href="#" class="text-blue-600 hover:underline">@loksewaprep</a></p>
    </div>
</div>
{% endblock %}
